
<!DOCTYPE html>

<body>

  <nav class="navbar navigasi_utama d-none d-lg-block">

        <img src="{{ url_for('static', filename='PET.png')}}" alt="petgambar" width="150px" height="70px">
      </a>

    <div class="sub_menu_utama">
      <div class="pembungkus_sub_menu">
        <div class="submenu1" > <a href="{{ url_for('main') }}">HOME</a></div>
        <div class="submenu1"><a href="{{ url_for('about_page') }}">ABOUT</a></div>
      </div>
    </div>
    </div>
  </nav>



  <nav class="navbar navigasi_utama_handphone d-lg-none">

        <img src="{{ url_for('static', filename='PET.png')}}" alt="petgambar" width="150px" height="70px">
      </a>
    </div>
    <div class="sub_menu_utama_hp">
      
        <div class="submenu1_hp"> <a href="{{ url_for('main') }}">HOME</a></div>
        <div class="submenu1_hp"><a href="{{ url_for('about_page') }}">ABOUT</a></div>
 
    </div>
  
  
    </div>
  </nav>

  <section id="sambutan_utama"class="d-none d-lg-block" >
    <div id="halaman_utama" class="container-xxl">
      <div class="halaman_utama_bagian_kiri">
        <div class="text">
          <div class="judul">
            AYO CEK RAS KUCING MU
          </div>
          <div class="subjudul">
            Dengan mengetahui ras kucing mu, kamu bisa membantu mereka bahagia
          </div>
          <a href="#klasifikasi">
          <div class="button_cek_ras">
            Cek Ras Kucing
          </div>
        </a>
        </div>
      </div>
      <div class="halaman_utama_bagian_kanan">
        <div class="tempat_foto">
          <img class="foto_kartun_utama" src="../static/Aset_Foto/cartoon_pet.png" alt="pet_kartun">
        </div>
      </div>
    </div>
  </section>

  <section id="sambutan_utama_handphone"class="d-lg-none" >
    <div id="halaman_utama_handphone" class="container-xxl">
  
        <div class="text_hp">
          <div class="judul_hp">
            AYO CEK RAS KUCING MU
          </div>
          <div class="subjudul_hp">
            Dengan mengetahui ras kucing mu, kamu bisa membantu mereka bahagia
          </div>
          <a class="a_button_hp" href="#klasifikasi_handphone">
          <div class="button_cek_ras_hp">
            Cek Ras Kucing
          </div>
        </a>
        </div>
      
    </div>
  </section>

  <section id="klasifikasi" class="d-none d-lg-block">
    <div id="page_klarif" class="container-auto" >
      <div class="kotak_upload container-xl">
        
        <form class="form-horizontal form_upload" action="/predict" method="post" enctype="multipart/form-data">
          <div class="form-group tulisanupload">
            <label class="control-label" for="pwd">Upload Your Image :</label>
            <div class="col-sm-10">          
              <input type="file" class="form-control tempat_form_upload" placeholder="Hours Studied"  name="my_image" id="pwd">
            </div>
          </div>
      
          <div class="form-group tulisan_submit">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="  button_submit">Submit</button>
            </div>
          </div>
        </form>
      
       
    </div>

   
  </div>
  </section>



  <section id="klasifikasi_handphone" class="d-lg-none ">
    <div id="page_klarif_hp" class="container-auto" >
      <div class="kotak_upload_hp container-xl">
        
        <form class="form-horizontal form_upload_hp" action="/predict" method="post" enctype="multipart/form-data">
          <div class="form-group tulisanupload_hp">
            <label class="control-label" for="pwd">Upload Your Image :</label>
            <div class="col-sm-10">          
              <input type="file" class="form-control tempat_form_upload_hp" placeholder="Hours Studied"  name="my_image" id="pwd">
            </div>
          </div>
      
          <div class="form-group tulisan_submit_hp">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="button_submit_hp">Submit</button>
            </div>
          </div>
        </form>
      
       
    </div>

   
  </div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
